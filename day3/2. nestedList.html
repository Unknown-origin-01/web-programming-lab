<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <ol>
        <li>
            <ul>
                <strong>Fruits</strong>
                <li>apples</li>
                <li>mangoes</li>
                <li>oranges</li>
            </ul>
        </li>
        <br>
        <li>
            <ul>
                <strong>Vegetables</strong>
                <li>tomatoes</li>
                <li>cabbages</li>
                <li>onions</li>
            </ul>
        </li>
        <br>
        <li>
            <ul>
                <strong>Animals</strong>
                <li>dogs</li>
                <li>cats</li>
                <li>horses</li>
            </ul>
        </li>
    </ol>
</body>
</html>
