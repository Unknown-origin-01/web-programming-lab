<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Tags with Row and Col Span</title>
</head>
<body>
    <table border="1">
        <caption>Student List</caption>
        <tr>
            <th colspan="2">Name</th>
            <th>Branch</th>
            <th>Semester</th>
        </tr>
        <tr>
            <td>Priyam</td>
            <td>Nath</td>
            <td rowspan="3">CSE</td>
            <td rowspan="3">5th</td>
        </tr>
        <tr>
            <td>Partha</td>
            <td>Ingti</td>
        </tr>
        <tr>
            <td>Riyan</td>
            <td>Das</td>
        </tr>
    </table>
</body>
</html>
