    <title>Form</title>
</head>

        <input type="submit" value="Submit">
        <input type="reset" value="Clear">


        <br>

            <option value="s2">option 2</option>
            <option value="s3">option 3</option>
            <option value="s4">option 4</option>
        </select>

        <br>
        <textarea name="comment" rows="5" cols="50"></textarea>
    </form>
</body>
</html>
